<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Treasure Hunt</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
<!-- include ar.js for A-Frame --> 
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
	<link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css'/>
<script type='text/javascript' src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'></script>
<script src="js/idb.js"></script>
<script src="js/models.js"></script>
</head>

<body style="margin-top : 10px; overflow: hidden;">
<div class="container-fluid iframe-container"> 
  <!-- Modal -->
  <div class="modal fade" id="addHintModal" tabindex="-1" aria-labelledby="addHintModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a Hint</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row addHintRows">
            <input type="text" id="usernameInput" class="form-control" placeholder="Username..." aria-label="Username" maxlength="10">
          </div>
          <div class="row addHintRows">
            <input type="number" id="levelInput" class="form-control" placeholder="Level..." aria-label="Level">
          </div>
          <div class="row addHintRows">
            <input type="text" id="hintInput" class="form-control" placeholder="Describe a hint..." aria-label="Hint" maxlength="50">
          </div>
		          <div class="row addHintRows">
            <input type="text" id="latInput" class="form-control" placeholder="Latitude of Clue..." aria-label="Hint" maxlength="50">
          </div>
          <div class="row addHintRows">
            <input type="text" id="longInput" class="form-control" placeholder="Longitude of Clue..." aria-label="Hint" maxlength="50">
          </div>
          <div class="row addHintRows">
            <div id="map1" style="width:100%; height:250px"> </div>
            <script type='text/javascript' src='js/mapapp.js'></script> 
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveChanges" type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="showHintsModal" tabindex="-1" aria-labelledby="addHintModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hints</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div id="hints"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="showHints" type="submit" class="btn btn-primary">Show Hints</button>
        </div>
      </div>
    </div>
  </div>
  <iframe class="arjs" src="ar.html" width="100%" allowfullscreen="true"></iframe>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <button class="btn btn-primary addHintBtn" data-bs-toggle="modal" data-bs-target="#addHintModal"> Add Hint </button>
    </div>
    <div class="col">
      <button class="btn btn-primary addHintBtn" id="showHintsBtn" data-bs-toggle="modal" data-bs-target="#showHintsModal"> Show Hints </button>
    </div>
  </div>
</div>
</body>
</html>
