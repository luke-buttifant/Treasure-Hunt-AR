<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Treasure Hunt</title><meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
<!-- include A-Frame obviously --> 
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
<!-- include ar.js for A-Frame --> 
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
<script src="js/levelTracker.js"></script>
<script src="js/models.js"></script>


</head>
<body style="margin : 0px; overflow: hidden;">
<div id="speechBubble" class="speech-bubble" style="z-index:1; font-size:50px"></div>
	<div id="levelIllustration">Level 1</div>
<a-scene id="scene" embedded arjs="trackingMethod: best;" cursor="rayOrigin: mouse" accepts-clicks> 
  <!-- below is for content -->
  <a-assets>
    <a-asset-item id="model1" src="Models/cluetwo/scene.gltf"></a-asset-item>
	<a-asset-item id="model2" src="Models/clueTwo/scene.gltf"></a-asset-item>
	<a-asset-item id="model3" src="Models/treasure/scene.gltf"></a-asset-item>
  </a-assets>
 
	
<!--markerhandler-->
<a-marker preset="hiro" id="marker1">
    <a-entity rotation="90 0 0" position="0 0 0" scale="0.0006 0.0006 0.0006"  gltf-model="#model1">
    </a-entity>
  </a-marker>
<a-marker preset="kanji" id="marker2">
</a-marker>
<a-marker type="pattern" url="images/pattern-marker (2).patt" id="marker3">
</a-marker>
  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
